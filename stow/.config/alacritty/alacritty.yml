env:
  # TERM: xterm-256color
  TERM: alacritty
  WSLENV: TERM
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  startup_mode: maximized
  title: alacritty
  dynamic_title: false
    
font:
  normal:
    family: Monego Nerd Font Fix
  size: 10
  builtin_box_drawing: true

shell:
    program: "C:\\Windows\\System32\\wsl.exe"
    args:
      - --cd ~
        
live_config_reload: true
        
draw_bold_text_with_bright_colors: true
  
# Gruvbox medium
colors:
  primary:
    # hard contrast background: '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

