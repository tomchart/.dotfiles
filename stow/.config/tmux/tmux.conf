# nvim stuff
set-option -sg escape-time 10
set-option -g focus-events on

# scroll
set -g mouse on

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix C-a
set -g prefix2 C-a
unbind-key C-b

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix

# Open new window in same directory
bind c new-window -c "#{pane_current_path}"

# prefix-2 -> forward-incremental-history-search
bind-key C-a send-prefix -2

# resize panes with alt + h/j/k/l
bind -n M-k resize-pane -U 1
bind -n M-j resize-pane -D 1
bind -n M-h resize-pane -L 1
bind -n M-l resize-pane -R 1

# split panes with divider
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# prompt to display when tmux prefix key is pressed
set -g @mode_indicator_prefix_prompt '  wait '
# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt '  copy '
# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' SYNC '
# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt '  tmux '
# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style "fg=$thm_red,bg=$thm_bg"
# style values for copy prompt
set -g @mode_indicator_copy_mode_style "fg=$thm_yellow,bg=$thm_bg"
# style values for sync prompt
set -g @mode_indicator_sync_mode_style "fg=$thm_blue,bg=$thm_bg"
# style values for empty prompt
set -g @mode_indicator_empty_mode_style "fg=$thm_cyan,bg=$thm_bg"

# battery icons
set -g @batt_icon_status_charging " "
set -g @batt_icon_status_discharging " "
set -g @batt_icon_status_attached " "
set -g @batt_icon_status_charged " "

# cpu & ram pct colors
set @cpu_low_fg_color "#[fg=$thm_green]"
set @cpu_medium_fg_color "#[fg=$thm_yellow]"
set @cpu_high_fg_color "#[fg=$thm_red]"
set @ram_low_fg_color "#[fg=$thm_green]"
set @ram_medium_fg_color "#[fg=$thm_yellow]"
set @ram_high_fg_color "#[fg=$thm_red]"
set @gpu_low_fg_color "#[fg=$thm_green]"
set @gpu_medium_fg_color "#[fg=$thm_yellow]"
set @gpu_high_fg_color "#[fg=$thm_red]"

# continuum
set -g @continuum-restore 'on'

# lsep=" "
# rsep=" "
# lsep=" "
# rsep=" "
# lsep="  "
# rsep="  "
lsep="█ "
rsep=" █"

set -g @forecast-location stockwell
set -g @forecast-format "%t"
set -g @forecast-cache-duration 900 # 15 minutes

# Tmuxline setup
set -g status-justify "left"
set -g status "on"
set -g message-command-style "fg=$thm_fg,bg=$thm_bg"
set -g status-left-style "none"
set -g status-right-style "none"
set -g pane-active-border-style "fg=$thm_green"
set -g status-style "fg=$thm_grey,bg=$thm_bg"
set -g message-style "fg=$thm_fg,bg=$thm_bg"
set -g pane-border-style "fg=#1f1f28"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=$thm_green,bg=#1f1f28"
setw -g window-status-separator "#[bg=$thm_grey]"
setw -g window-status-style "none,fg=$thm_fg,bg=$thm_bg"
set -g status-left "#[fg=#1f1f28,bg=$thm_orange]   #S  #[fg=$thm_orange,bg=$thm_grey,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=$thm_fg,bg=$thm_bg,nobold,nounderscore,noitalics]#{tmux_mode_indicator}  #[fg=$thm_fg]cpu #{cpu_fg_color}#{cpu_percentage} #[fg=$thm_fg,bg=$thm_bg]ram #{ram_fg_color}#{ram_percentage} #[fg=$thm_fg] #[fg=$thm_grey,bg=$thm_bg]$rsep#[fg=$thm_fg,bg=$thm_grey] #{forecast}  %a %d %b  %H:%M  #[bg=$thm_bg]#[fg=$thm_orange,bg=$thm_grey,nobold,nounderscore,noitalics]$rsep#[fg=#1f1f28,bg=$thm_orange] #H   " 
setw -g window-status-format "#[fg=$thm_fg,bg=$thm_grey,nobold,nounderscore,noitalics]  #I #[fg=$thm_fg,bg=$thm_grey]#W  "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_cyan,bold]  #I #W  #[fg=$thm_fg,bg=$thm_bg,nobold,nounderscore,noitalics]"

# Reload tmux.conf with <prefix> + r
bind r source-file ~/.config/tmux/tmux.conf

# don't suspend-client
unbind-key C-z

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# stop auto title rename
set-option -g allow-rename off

# plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'aaronpowell/tmux-weather'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
