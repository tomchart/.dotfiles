# battery icons
set -g @batt_icon_status_charging " "
set -g @batt_icon_status_discharging " "
set -g @batt_icon_status_attached " "
set -g @batt_icon_status_charged " "

# Tmuxline setup
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#a3d4d5,bg=#1f1f28"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#98bb6c"
set -g status-style "none,bg=#1f1f28"
set -g message-style "fg=#a3d4d5,bg=#1f1f28"
set -g pane-border-style "fg=#1f1f28"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#98bb6c,bg=#1f1f28"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#dcd7ba,bg=#1f1f28"
set -g status-left "#[fg=#1f1f28,bg=#98bb6c]  #S #[fg=#98bb6c,bg=#1f1f28,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#dcd7ba,bg=#1f1f28,nobold,nounderscore,noitalics]#{prefix_highlight} #{cpu_icon} #{cpu_percentage} #{ram_icon} #{ram_percentage} ┆ %a %d-%m ┆ %H:%M #[fg=#98bb6c,bg=#1f1f28,nobold,nounderscore,noitalics]#[fg=#1f1f28,bg=#98bb6c] #H   " 
setw -g window-status-format " #I #W #[fg=#A3D4D5,bg=#1f1f28,nobold,nounderscore,noitalics]┆"
setw -g window-status-current-format "#[fg=#a3d4d5,bg=#1f1f28] #I #W #[fg=#a3d4d5,bg=#1f1f28,nobold,nounderscore,noitalics]┆"

# Reload tmux.conf with <prefix> + r
bind r source-file ~/.tmux.conf

# don't suspend-client
unbind-key C-z

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# stop auto title rename
set-option -g allow-rename off

# plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
